<!DOCTYPE html>
<html>

  <head>
   <meta charset="utf-8">

    <title>Welcome to Digital Classroom - Please Login</title>

    <!-- Bootstrap core CSS -->

  <body >

    <style>
    body
    {
    background-color:#dddddd;
    }
    h1{
    text-align:center;
    padding:1%
    }
    
    .form-signin{
    text-align:center;
    border:0px solid #a1a1a1;
    padding:2%;
    background:#d0e4fe;
    width:30%;
    border-radius:15px;
    margin:13% auto;
    box-shadow: 8px 8px 5px #888888;
    text-shadow: 5px 5px 5px #a1a1a1;
    }
    </style>
    
    <div class="container">
    <form class="form-signin" align="center">
      <section>
        <h1>Welcome to Digital Classroom</h1>
      </section>
      <section>     
        <p>Username: </p>
        <input type="text" name="username" placeholder="Username" required><br>
        <p>Password: </p>
        <input type="password" name="password" placeholder="password" required><br><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">login</button>
      </section>
    </form>
    </div> <!-- /container -->
