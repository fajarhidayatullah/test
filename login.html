<!DOCTYPE html>
<html>

  <head>
   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Welcome to Digital Classroom - Please Login">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://github.com/ndundupan/digital-classroom/blob/master/mockup/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://github.com/ndundupan/digital-classroom/blob/master/mockup/css/login.css" rel="stylesheet">
  </head>

  <body >

    <style>
    body
    {
    background-color:#d0e4fe;
    }
    h1{
    text-align:center;
    padding:1%
    }
    
    #form{
    text-align:center;
    border:2px solid #a1a1a1;
    padding:5%;
    background:#dddddd;
    width:30%;
    border-radius:20px;
    margin:10% auto;
    box-shadow: 8px 8px 5px #888888;
    text-shadow: 5px 5px 5px #a1a1a1;
    }
    </style>
    
    <div class="container">
    <form id="form" align="center">
      <section>
        <h1>Welcome to Digital Classroom</h1>
      </section>
      <section>     
        <p>Username: </p>
        <input type="text" name="username" placeholder="Username" required><br>
        <p>Password: </p>
        <input type="password" name="password" placeholder="password" required><br><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">login</button>
      </section>
    </form>
    </div> <!-- /container -->   
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>  
</html>
